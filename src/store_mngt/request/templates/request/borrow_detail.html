{% extends 'layouts/main.html' %}{% load i18n auser %}{% block content %}
<ul class="nav nav-tabs mt-5 mb-3" id="UserDetail" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" data-bs-toggle="tab
        " data-bs-target="#profile" type="button" role="tab" aria-controls="home
        " aria-selected="true">{% translate "Profile" %}</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab
        " data-bs-target="#activity" type="button" role="tab" aria-controls="profile
        " aria-selected="false">{% translate "Activity" %}</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#hisotry
        " type="button" role="tab" aria-controls="contact" aria-selected="false
        ">{% translate "Change History" %}</button>
    </li>
</ul>
<div class="tab-content" id="UserDetailContent">
    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="home-tab">
        {% include "request/borrow_log.html" with request=request update_link="request:update_department"|reverse:request.pk %}
    </div>
    <div class="tab-pane fade" id="activity" role="tabpanel" aria-labelledby="profile-tab">
    
    </div>
    <div class="tab-pane fade" id="hisotry" role="tabpanel" aria-labelledby="contact-tab">
        {% include "request/request_history.html" with request_history=request_history %}
    </div>
</div>{% endblock content %}
