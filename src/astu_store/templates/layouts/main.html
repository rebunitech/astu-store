{% load i18n static %}
<!DOCTYPE html>
<html>
  <head>
      <!-- Primary Meta Tags -->
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />


      <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:light, normal" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.11.5/af-2.3.7/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/cr-1.5.5/date-1.1.2/fc-4.0.2/fh-3.2.2/kt-2.6.4/r-2.2.9/rg-1.1.4/rr-1.2.8/sc-2.0.5/sb-1.3.2/sp-2.0.0/sl-1.3.4/sr-1.1.0/datatables.min.css"
      />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous"
          referrerpolicy="no-referrer" />
      <script src="https://kit.fontawesome.com/42a65319f3.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

      <title>{{ title }} â€” ASTU Store</title>
  </head>
  <body>
    <div class="container-fluid px-0">
        <div class="row flex-nowrap mx-0">
            <nav id="sidebar" class="col-auto collapse collapse-horizontal show pt-1 px-0 mx-0 sticky-md-top shadow-md">
                <div class="row sidebar-nav mx-0">
                    <div class="d-flex justify-content-center">
                        <a class="mx-auto mt-4 mb-5" href="{% url 'auser:dashboard' %}"><img src="{% static 'img/logo.svg' %}" alt="ASTU Store" class="img-fluid rounded-circle logo-img" /></a>
                    </div>
                    <div class="text-dark px-4 fs-4">Users</div>
                    <ul class="px-0">
                        <li class="nav-item my-2 mx-0 row flex-nowrap align-items-center border-bottom">
                            <div class="col p-2 ps-3 text-center">
                                <i class="fa-solid fa-bahai"></i>
                            </div>
                            <div class="col-10">
                                <a class="nav-link px-0 text-reset text-decoration-none" href="/auth/student/">Students</a>
                            </div>
                        </li>
                        <li class="nav-item my-2 mx-0 row flex-nowrap align-items-center border-bottom">
                            <div class="col p-2 ps-3 text-center ">
                                <i class="fa-solid fa-car-tunnel"></i>
                            </div>
                            <div class="col-10">
                                <a class="nav-link px-0 text-reset text-decoration-none" href="/auth/student/">Instructors</a>
                            </div>
                        </li>
                        <li class="nav-item my-2 mx-0 row flex-nowrap align-items-center border-bottom">
                            <div class="col p-2 ps-3 text-center">
                                <i class="fa-solid fa-chess-king"></i>
                            </div>
                            <div class="col-10">
                                <a class="nav-link px-0 text-reset text-decoration-none" href="/auth/student/">Content Creators</a>
                            </div>
                        </li>
                        <li class="nav-item my-2 mx-0 row flex-nowrap align-items-center border-bottom">
                            <div class="col p-2 ps-3 text-center">
                                <i class="fa-solid fa-child-rifle"></i>
                            </div>
                            <div class="col-10">
                                <a class="nav-link px-0 text-reset text-decoration-none" href="/auth/student/">Staff Members</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col px-0">
                <header class="header d-flex flex-row justify-content-between align-items-center p-4 mb-3 bg-light shadow">
                    <a href="#" data-bs-target="#sidebar" data-bs-toggle="collapse"><i class="fas fa-bars"></i></a>
                    <h3 class="fw-light fs-4">SoEEC Store</h3>
                    <div class="dropdown mx-5">
                        <button class="btn dropdown-toggle rounded-pill shadow-none" type="button" id="ProfileMenu" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="{% static 'img/logo.svg' %}" alt="profile-picture" class="img-fluid rounded-circle profile-img" wid />
            </button>
                        <ul class="dropdown-menu rounded-3 p-0  shadow" aria-labelledby="ProfileMenu" style="min-width: 10rem">
                            <li><a class="dropdown-item p-2 px-3" href="/auth/profile/edit/"><i class="fa-solid fa-user me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item p-2 px-3" href="/auth/password_change/"><i class="fa-solid fa-key me-2"></i>Change
                  password</a></li>
                            <li><a class="dropdown-item p-2 px-3 border-top border-danger border-1 fw-bold" href="/auth/logout/"><i
                    class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </header>
                <div class="ps-md-2 pt-2 m--5 mx-5">
                    <div class="page-header pt-3"><h2>{{ title }}</h2></div>
                    <div class="main-content container-fluid">{% block content %}{% endblock content %}</div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.11.5/af-2.3.7/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/cr-1.5.5/date-1.1.2/fc-4.0.2/fh-3.2.2/kt-2.6.4/r-2.2.9/rg-1.1.4/rr-1.2.8/sc-2.0.5/sb-1.3.2/sp-2.0.0/sl-1.3.4/sr-1.1.0/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </body>
</html>
