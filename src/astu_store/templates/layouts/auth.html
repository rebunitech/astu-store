{% load i18n static %}
<!DOCTYPE html>
<html>

<head>
    <!-- Primary Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:light, normal" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.min.css' %}" />
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <title>{{ title }} â€” ASTU Store</title>
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center flex-column" style="height: 100vh; background: #e2e2e2;">
        <div class="py-4 px-5 bg-light rounded-3 shadow" style="min-width: 500px;">
            <div class="text-center mb-3">
                <img class="img-fluid" width="75" height="75" src="{% static 'img/logo.svg' %}" alt="astu_logo">
                <h3 class="fw-bolder mt-3 fs-2">ASTU <span class="fw-light">Store</span></h3>
            </div>
            {% block content %}{% endblock content %}
        </div>
    </div>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
