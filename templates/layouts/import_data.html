<!-- Button trigger modal -->
{% load i18n static %}
<button type="button" class="mx-2 btn btn-sm btn-primary shadow-none" data-bs-toggle="modal" data-bs-target="#ImportData">
<i data-feather="upload-cloud"></i> {% translate "Import" %}
</button>
<!-- Modal -->
<div class="modal fade" id="ImportData" tabindex="-1" aria-labelledby="ImportData" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{% translate "Import data from csv/xlsx fiel." %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'auser:import_data' ctype %}" method="post" id="ImportDataForm" enctype="multipart/form-data"> {% csrf_token%}
                    <input type="hidden" name="next" value="{{ request.path }}">
                    <label for="FileImport">{% translate "Select file" %}</label>
                    <input type="file" class="form-control" name="file" id="FileImport" aria-describedby="FileImport" placeholder="Upload file" required>
                    <div class="rounded my-3" role="group" aria-label="import buttons">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Import</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="{% url 'auser:import_data' ctype %}">{% translate "Download template" %}</a>
            </div>
        </div>
    </div>
</div>
