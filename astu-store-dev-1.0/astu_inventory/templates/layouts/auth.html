{% extends "layouts/base.html" %}{% load static %}
{% block main %}
<div class="container-fluid d-flex align-items-center justify-content-center flex-column" style="height: 100vh; background: #e2e2e2;">
  <div class="py-4 px-5 bg-light rounded-3 shadow" style="width: 500px;">
    <div class="text-center mb-3">
      <img class="img-fluid" width="75" height="75" src="{% static 'img/logo.svg' %}" alt="astu_logo">
      <h3 class="fw-bolder mt-3 fs-2">ASTU <span class="fw-light">Lab Store</span></h3>
      {% if form.non_field_errors %}{% include 'layouts/error.html' with error=form.non_field_errors|first %}{% endif %}
    </div>
    {% block content %}{% endblock content %}
  </div>
</div>
{% endblock main %}
